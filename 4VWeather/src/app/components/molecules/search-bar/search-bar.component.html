<ion-item lines="none" class="search-container">
  <ion-input
    [placeholder]="'SEARCH_PLACEHOLDER' | translate"
    [(ngModel)]="searchTerm"
    (keyup.enter)="onSearch()"
  ></ion-input>
  <ion-button (click)="onSearch()" fill="clear">
    <ion-icon slot="icon-only" name="search-outline"></ion-icon>
  </ion-button>
</ion-item>
