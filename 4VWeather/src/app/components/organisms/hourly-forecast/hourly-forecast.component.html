<div class="hourly-container" *ngIf="forecast && forecast.length > 0">
  <div class="hourly-item" *ngFor="let item of forecast">
    <div class="time">{{ item.dt_txt | date:'HH:mm' }}</div>
    <img [src]="getIconUrl(item.weather[0].icon)" alt="icon">
    <div class="temp">{{ item.main.temp | number:'1.0-0' }}Â°C</div>
    
    <div class="hourly-details">
      <div class="detail">
        <span class="label">{{ 'PROB' | translate }}</span>
        <span class="value">{{ (item.pop * 100) | number:'1.0-0' }}%</span>
      </div>
      <div class="detail">
        <span class="label">{{ 'HUMIDITY' | translate | slice:0:3 }}.</span>
        <span class="value">{{ item.main.humidity }}%</span>
      </div>
      <div class="detail">
        <span class="label">{{ 'WIND' | translate }}</span>
        <span class="value">{{ item.wind.speed | number:'1.0-1' }}</span>
      </div>
    </div>
  </div>
</div>
